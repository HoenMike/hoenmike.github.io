<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-left mb-4">Survey</h2>
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" required />
            </div>
            <div class="mb-3">
              <label class="form-label">How did you hear about us?</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hearAbout"
                  id="searchEngine"
                  value="Search Engine"
                />
                <label class="form-check-label" for="searchEngine">Search Engine</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hearAbout"
                  id="wordOfMouth"
                  value="Word of Mouth"
                />
                <label class="form-check-label" for="wordOfMouth">Word of Mouth</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hearAbout"
                  id="socialMedia"
                  value="Social Media"
                />
                <label class="form-check-label" for="socialMedia">Social Media</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hearAbout"
                  id="other"
                  value="Other"
                />
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Would you like to receive announcements about new CDs and special offers?</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="receiveAnnouncements"
                  value="yes"
                />
                <label class="form-check-label" for="receiveAnnouncements"
                  >Yes, I'd like that.</label
                >
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Please contact me by:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contactMethod"
                  id="emailOnly"
                  value="Email Only"
                />
                <label class="form-check-label" for="emailOnly">Email Only</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contactMethod"
                  id="postalMailOnly"
                  value="Postal Mail Only"
                />
                <label class="form-check-label" for="postalMailOnly">Postal Mail Only</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="contactMethod"
                  id="emailOrPostalMail"
                  value="Email or Postal Mail"
                />
                <label class="form-check-label" for="emailOrPostalMail">Email or Postal Mail</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
